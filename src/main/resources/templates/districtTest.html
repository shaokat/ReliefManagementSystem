<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>District</title>
    <link  rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}" />
    <script type="text/javascript" src="/static/angular.min.js" th:src="@{/angular.min.js}"></script>
    <script type="text/javascript" src="/static/app.module.js" th:src="@{/app.module.js}"></script>
    <script type="text/javascript" src="/static/bookings.controller.js" th:src="@{/district.controller.js}"></script>

</head>
<body ng-app="app" ng-controller="DistrictController as vm">
<header>
    <nav class="navbar navbar-default">

    </nav>
</header>

<div>
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
            <!-- Get all bookings or only affordable ones -->
            <div class="btn-group" role="group">
                <button ng-click="vm.getAll()" type="button" class="btn btn-default">All</button>
            </div>

            <!-- Display bookings in a table -->
            <form name="form" action="#" th:action="@{/division/create}" method="post">
            <table class="table">

                <thead>
                <tr>
                    <th>District</th>
                    <th style="width: 90px"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Division Name</td>
                    <td><select  ng-model="division" ng-options="division.name for division in vm.divisions track by division.id" ng-change="vm.getAllDistrict(division.id)"><option value="">-- choose Division --</option> </select></td>
                    <td><select  ng-model="dist" ng-options="district.name for district in vm.districts track by district.id" ng-change="vm.getAllUpazilla(dist.id)"><option value="">-- choose Division first --</option> </select></td>

                    <td><select  ng-model="upl" ng-options="up.name for up in vm.upazilla track by up.id"><option value="">-- choose District first --</option> </select></td>

                </tr>
                </tbody>

            </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
